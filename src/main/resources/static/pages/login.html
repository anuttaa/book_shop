<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - BookStore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
                "card-light": "#ffffff",
                "card-dark": "#1a2231",
                "text-light-primary": "#111318",
                "text-dark-primary": "#f6f6f8",
                "text-light-secondary": "#616f89",
                "text-dark-secondary": "#a0aec0",
                "border-light": "#dbdfe6",
                "border-dark": "#2d3748"
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-light dark:border-border-dark px-6 sm:px-10 py-3 bg-card-light dark:bg-card-dark">
            <div class="flex items-center gap-4">
                <a href="../mainPage.html" class="flex items-center gap-4">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em]">BookStore</h2>
                </a>
            </div>
            <nav class="hidden md:flex items-center gap-9">
                <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="../mainPage.html">Home</a>
                <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="#">Catalog</a>
                <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="#">Promotions</a>
                <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="#">Contacts</a>
            </nav>
            <div class="flex items-center gap-2">
                <a href="register.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                    <span class="truncate">Register</span>
                </a>
                <a href="login.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                    <span class="truncate">Login</span>
                </a>
            </div>
        </header>
        <main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div class="bg-card-light dark:bg-card-dark p-8 sm:p-10 rounded-xl shadow-md border border-border-light/50 dark:border-border-dark/50">
                    <div class="text-center">
                        <p class="text-text-light-primary dark:text-text-dark-primary text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Welcome Back</p>
                        <p class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal mt-2">Sign in to your account to continue</p>
                    </div>
                    <form class="mt-8 space-y-6" id="loginForm">
                        <div class="space-y-4">
                            <div>
                                <label class="flex flex-col" for="username">
                                    <span class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2">Username</span>
                                    <input autofocus="" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal" id="username" name="username" placeholder="Enter your username" required="" type="text" value=""/>
                                </label>
                            </div>
                            <div>
                                <label class="flex flex-col" for="password">
                                    <span class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2">Password</span>
                                    <div class="relative flex w-full flex-1 items-stretch">
                                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal pr-12" id="password" name="password" placeholder="Enter your password" required="" type="password" value=""/>
                                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-4 text-text-light-secondary dark:text-text-dark-secondary hover:text-text-light-primary dark:hover:text-text-dark-primary" id="togglePassword">
                                            <span class="material-symbols-outlined">visibility</span>
                                        </button>
                                    </div>
                                </label>
                                <div class="text-right mt-2">
                                    <a class="text-sm font-medium text-primary hover:underline" href="#">Forgot password?</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3.5 px-4 text-sm font-bold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">
                            Don't have an account?
                            <a class="font-bold text-primary hover:underline" href="register.html">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
