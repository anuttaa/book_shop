<!DOCTYPE html>
<html class="light" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Вход - BookStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <header class="header">
            <div class="actions">
                <a class="brand" href="/">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 21V3h14v18l-7-3-7 3zM7 5v12.2l5-2.15 5 2.15V5H7z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
                    <h1>BookStore</h1>
                </a>
                <nav class="nav">
                    <a href="/">Главная</a>
                    <a href="/catalog">Каталог</a>
                    <a id="admin-link" href="/admin" class="hidden">Админ-панель</a>
                </nav>
            </div>
            <div class="actions">
                <div id="auth-buttons" class="actions">
                    <a href="/login" class="btn btn-secondary">Войти</a>
                    <a href="/register" class="btn btn-primary">Регистрация</a>
                </div>
                <div id="user-actions" class="actions hidden">
                    <button class="icon-btn"><a href="/wishlist"><span class="material-symbols-outlined">favorite</span></a></button>
                    <button class="icon-btn"><a href="/orders"><span class="material-symbols-outlined">receipt_long</span></a></button>
                    <button class="icon-btn cart"><a href="/cart"><span class="material-symbols-outlined">shopping_cart</span></a><div id="cart-counter" class="badge hidden">0</div></button>
                    <button class="icon-btn"><a href="/profile"><span class="material-symbols-outlined">account_circle</span></a></button>
                    <button class="btn btn-secondary" onclick="logout()"><span class="material-symbols-outlined">logout</span></button>
                </div>
            </div>
        </header>
        <main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div class="bg-card-light dark:bg-card-dark p-8 sm:p-10 rounded-xl shadow-md border border-border-light/50 dark:border-border-dark/50">
                    <div class="text-center">
                        <p class="text-text-light-primary dark:text-text-dark-primary text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">С возвращением</p>
                        <p class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal mt-2">Войдите в свой аккаунт, чтобы продолжить</p>
                    </div>
                    <form class="mt-8 space-y-6" id="loginForm">
                        <div class="space-y-4">
                            <div>
                                <label class="flex flex-col" for="username">
                                    <span class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2">Имя пользователя</span>
                                    <input autofocus="" class="form-input w-full rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary px-[15px] py-[15px] text-base font-normal leading-normal" id="username" name="username" placeholder="Введите имя пользователя" required="" type="text" value=""/>
                                </label>
                            </div>
                            <div>
                                <label class="flex flex-col" for="password">
                                    <span class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2">Пароль</span>
                                    <div class="relative w-full">
                                        <input class="form-input w-full rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary px-[15px] pr-10 py-[15px] text-base font-normal leading-normal" id="password" name="password" placeholder="Введите ваш пароль" required="" type="password" value=""/>
                                        <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center justify-center w-8 h-8 text-text-light-secondary dark:text-text-dark-secondary hover:text-text-light-primary dark:hover:text-text-dark-primary bg-transparent" id="togglePassword">
                                            <span class="material-symbols-outlined text-lg">visibility</span>
                                        </button>
                                    </div>
                                </label>
                                <div class="text-right mt-2">
                                    <a class="text-sm font-medium text-primary hover:underline" href="#">Забыли пароль?</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3.5 px-4 text-sm font-bold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors" type="submit">
                                Войти
                            </button>
                        </div>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">
                            Нет аккаунта?
                            <a class="font-bold text-primary hover:underline" href="/register">Зарегистрироваться</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
