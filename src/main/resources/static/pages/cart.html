<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping Cart - The Bookstore</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200">

<!-- Header -->
<header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-6 py-3 bg-white dark:bg-background-dark/50 sticky top-0 z-20">
    <a href="/" class="flex items-center gap-4 text-gray-900 dark:text-white">
        <div class="w-8 h-8 text-primary">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z" fill="currentColor"/>
            </svg>
        </div>
        <h1 class="text-lg font-bold leading-tight tracking-tight">The Bookstore</h1>
    </a>

    <nav class="hidden md:flex items-center gap-6 text-gray-800 dark:text-gray-200">
        <a href="/" class="text-sm font-medium hover:text-primary">Home</a>
        <a href="/browse.html" class="text-sm font-medium hover:text-primary">Browse</a>
        <a href="/bestsellers.html" class="text-sm font-medium hover:text-primary">Bestsellers</a>
        <a href="/about.html" class="text-sm font-medium hover:text-primary">About</a>
    </nav>

    <div class="flex items-center gap-4">
        <button class="relative flex items-center justify-center rounded-lg bg-gray-100 dark:bg-background-dark/80 w-10 h-10">
            <span class="material-symbols-outlined">shopping_cart</span>
            <div class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-primary text-white text-xs font-bold">2</div>
        </button>
        <button class="flex items-center justify-center rounded-lg bg-gray-100 dark:bg-background-dark/80 w-10 h-10">
            <span class="material-symbols-outlined">account_circle</span>
        </button>
    </div>
</header>

<!-- Main content -->
<div class="container mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Your Cart</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Cart Items -->
        <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
            <table class="w-full">
                <thead>
                <tr class="border-b border-gray-300 dark:border-gray-700">
                    <th class="text-left pb-3 text-gray-600 dark:text-gray-400">Item</th>
                    <th class="text-left pb-3 text-gray-600 dark:text-gray-400">Price</th>
                    <th class="text-left pb-3 text-gray-600 dark:text-gray-400">Quantity</th>
                    <th class="text-right pb-3 text-gray-600 dark:text-gray-400">Total</th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="cart-items">
                <!-- Динамические товары будут добавляться сюда -->
                </tbody>
            </table>
        </div>

        <!-- Summary -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Summary</h2>

            <div class="flex justify-between mb-4">
                <span class="text-gray-700 dark:text-gray-300">Subtotal</span>
                <span id="subtotal" class="font-bold text-gray-900 dark:text-white">$0.00</span>
            </div>

            <button class="w-full bg-primary text-white py-3 rounded-xl text-lg font-semibold hover:bg-primary/90">
                Checkout
            </button>
        </div>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/cart.js" type="module" defer></script>
</body>
</html>
