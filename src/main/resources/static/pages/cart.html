<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Корзина — BookStore</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="/css/main.css"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200">

<header class="header">
    <div class="actions">
        <a class="brand" href="/">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 21V3h14v18l-7-3-7 3zM7 5v12.2l5-2.15 5 2.15V5H7z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
            <h1>BookStore</h1>
        </a>
        <nav class="nav">
            <a href="/">Главная</a>
            <a href="/catalog">Каталог</a>
            <a id="admin-link" href="/admin" class="hidden">Админ-панель</a>
        </nav>
    </div>
    <div class="actions">
        <div id="auth-buttons" class="actions">
            <a href="/login" class="btn btn-secondary">Войти</a>
            <a href="/register" class="btn btn-primary">Регистрация</a>
        </div>
        <div id="user-actions" class="actions hidden">
            <button class="icon-btn"><a href="/wishlist"><span class="material-symbols-outlined">favorite</span></a></button>
            <button class="icon-btn"><a href="/orders"><span class="material-symbols-outlined">receipt_long</span></a></button>
            <button class="icon-btn cart"><a href="/cart"><span class="material-symbols-outlined">shopping_cart</span></a><div id="cart-counter" class="badge hidden">0</div></button>
            <button class="icon-btn"><a href="/profile"><span class="material-symbols-outlined">account_circle</span></a></button>
            <button class="btn btn-secondary" onclick="logout()"><span class="material-symbols-outlined">logout</span></button>
        </div>
    </div>
</header>

<!-- Main content -->
<div class="container mx-auto px-6 py-10">
<h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Ваша корзина</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Cart Items -->
        <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
            <table class="w-full">
                <thead>
                <tr class="border-b border-gray-300 dark:border-gray-700">
                    <th class="text-left pb-3 text-gray-600 dark:text-gray-400">Товар</th>
                    <th class="text-left pb-3 text-gray-600 dark:text-gray-400">Цена</th>
                    <th class="text-left pb-3 text-gray-600 dark:text-gray-400">Количество</th>
                    <th class="text-right pb-3 text-gray-600 dark:text-gray-400">Итого</th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="cart-items">
                <!-- Динамические товары будут добавляться сюда -->
                </tbody>
            </table>
        </div>

        <!-- Summary -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Итого</h2>

            <div class="flex justify-between mb-4">
                <span class="text-gray-700 dark:text-gray-300">Сумма</span>
                <span id="subtotal" class="font-bold text-gray-900 dark:text-white">$0.00</span>
            </div>

            <button class="w-full bg-primary text-white py-3 rounded-xl text-lg font-semibold hover:bg-primary/90">
                Оформить заказ
            </button>
        </div>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>
<script src="/js/cart.js" type="module" defer></script>
</body>
</html>
