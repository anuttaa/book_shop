<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Register - BookStore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
                "card-light": "#ffffff",
                "card-dark": "#1a2231",
                "text-light-primary": "#111318",
                "text-dark-primary": "#f6f6f8",
                "text-light-secondary": "#616f89",
                "text-dark-secondary": "#a0aec0",
                "border-light": "#dbdfe6",
                "border-dark": "#2d3748"
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <header class="sticky top-0 z-10 w-full bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm border-b border-border-light dark:border-border-dark">
        <div class="container mx-auto">
            <div class="flex items-center justify-between whitespace-nowrap px-6 sm:px-10 py-3">
                <div class="flex items-center gap-4">
                    <a href="../mainPage.html" class="flex items-center gap-4">
                        <div class="size-6 text-primary">
                            <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                            </svg>
                        </div>
                        <h2 class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em]">BookStore</h2>
                    </a>
                </div>
                <nav class="hidden md:flex items-center gap-9">
                    <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="../mainPage.html">Home</a>
                    <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="#">Catalog</a>
                    <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="#">Promotions</a>
                    <a class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary transition-colors" href="#">Contacts</a>
                </nav>
                <div class="flex gap-2">
                    <a href="login.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                        <span class="truncate">Login</span>
                    </a>
                    <a href="register.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                        <span class="truncate">Register</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center py-12 sm:py-16 lg:py-20">
        <div class="w-full max-w-md p-4">
            <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-md border border-border-light/50 dark:border-border-dark/50">
                <div class="p-8 sm:p-10 space-y-8">
                    <div class="text-center">
                        <p class="text-text-light-primary dark:text-text-dark-primary text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Create Your Account</p>
                        <p class="mt-3 text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal">Discover your next favorite book.</p>
                    </div>
                    <form class="space-y-6" id="registerForm">
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="username">Username</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 text-base font-normal leading-normal" id="username" placeholder="Enter your username" type="text" required/>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="email">Email Address</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 text-base font-normal leading-normal" id="email" placeholder="you@example.com" type="email" required/>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="password">Password</label>
                            <div class="relative flex w-full flex-1 items-stretch">
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 pr-10 text-base font-normal leading-normal" id="password" placeholder="Create a strong password" type="password" required/>
                                <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-light-secondary dark:text-text-dark-secondary" id="togglePassword">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="confirmPassword">Confirm Password</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 text-base font-normal leading-normal" id="confirmPassword" placeholder="Re-enter your password" type="password" required/>
                        </div>
                        <button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors" type="submit">
                            <span class="truncate">Create Account</span>
                        </button>
                    </form>
                    <p class="text-center text-sm text-text-light-secondary dark:text-text-dark-secondary">
                        Already have an account? <a class="font-medium text-primary hover:underline" href="login.html">Log in</a>
                    </p>
                </div>
            </div>
            <footer class="mt-8 text-center">
                <p class="text-xs text-text-light-secondary dark:text-text-dark-secondary">By creating an account, you agree to our <a class="underline hover:text-primary" href="#">Terms of Service</a> and <a class="underline hover:text-primary" href="#">Privacy Policy</a>.</p>
            </footer>
        </div>
    </main>
</div>

<script src="../js/api.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
