<!DOCTYPE html>
<html class="light" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Регистрация - Книжный магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <link rel="stylesheet" href="/css/main.css"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <header class="header">
        <div class="actions">
            <a class="brand" href="/">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 21V3h14v18l-7-3-7 3zM7 5v12.2l5-2.15 5 2.15V5H7z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
                <h1>BookStore</h1>
            </a>
            <nav class="nav">
                <a href="/">Главная</a>
                <a href="/catalog">Каталог</a>
                <a id="admin-link" href="/admin" class="hidden">Админ-панель</a>
            </nav>
        </div>
        <div class="actions">
            <div id="auth-buttons" class="actions">
                <a href="/login" class="btn btn-secondary">Войти</a>
                <a href="/register" class="btn btn-primary">Регистрация</a>
            </div>
            <div id="user-actions" class="actions hidden">
                <button class="icon-btn"><a href="/wishlist"><span class="material-symbols-outlined">favorite</span></a></button>
                <button class="icon-btn"><a href="/orders"><span class="material-symbols-outlined">receipt_long</span></a></button>
                <button class="icon-btn cart"><a href="/cart"><span class="material-symbols-outlined">shopping_cart</span></a><div id="cart-counter" class="badge hidden">0</div></button>
                <button class="icon-btn"><a href="/profile"><span class="material-symbols-outlined">account_circle</span></a></button>
                <button class="btn btn-secondary" onclick="logout()"><span class="material-symbols-outlined">logout</span></button>
            </div>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center py-12 sm:py-16 lg:py-20">
        <div class="w-full max-w-md p-4">
            <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-md border border-border-light/50 dark:border-border-dark/50">
                <div class="p-8 sm:p-10 space-y-8">
                    <div class="text-center">
                        <p class="text-text-light-primary dark:text-text-dark-primary text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Создайте аккаунт</p>
                        <p class="mt-3 text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal">Откройте для себя вашу следующую любимую книгу.</p>
                    </div>
                    <form class="space-y-6" id="registerForm">
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="username">Имя пользователя</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 text-base font-normal leading-normal" id="username" placeholder="Введите имя пользователя" type="text" required/>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="email">Email адрес</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 text-base font-normal leading-normal" id="email" placeholder="you@example.com" type="email" required/>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="password">Пароль</label>
                            <div class="relative flex w-full flex-1 items-stretch">
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 pr-10 text-base font-normal leading-normal" id="password" placeholder="Создайте надежный пароль" type="password" required/>
                                <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-light-secondary dark:text-text-dark-secondary" id="togglePassword">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal pb-2" for="confirmPassword">Подтвердите пароль</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-3 text-base font-normal leading-normal" id="confirmPassword" placeholder="Повторите ваш пароль" type="password" required/>
                        </div>
                        <button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors" type="submit">
                            <span class="truncate">Создать аккаунт</span>
                        </button>
                    </form>
                    <p class="text-center text-sm text-text-light-secondary dark:text-text-dark-secondary">
                        Уже есть аккаунт? <a class="font-medium text-primary hover:underline" href="login.html">Войдите</a>
                    </p>
                </div>
            </div>
            <footer class="mt-8 text-center">
                <p class="text-xs text-text-light-secondary dark:text-text-dark-secondary">Создавая аккаунт, вы соглашаетесь с нашими <a class="underline hover:text-primary" href="#">Условиями использования</a> и <a class="underline hover:text-primary" href="#">Политикой конфиденциальности</a>.</p>
            </footer>
        </div>
    </main>
</div>

<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
