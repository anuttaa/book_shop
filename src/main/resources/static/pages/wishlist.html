<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Wishlist - BookStore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        .group:hover .group-hover-content {
          opacity: 1;
          transform: translateY(0);
        }
        .group .group-hover-content {
          opacity: 0;
          transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
          transform: translateY(10px);
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622"
              },
              fontFamily: {
                display: ["Inter", "sans-serif"]
              },
              borderRadius: {
                DEFAULT: "0.25rem",
                lg: "0.5rem",
                xl: "0.75rem",
                full: "9999px"
              }
            }
          }
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 px-4 sm:px-6 lg:px-10 py-3 bg-white dark:bg-background-dark/50 backdrop-blur-sm sticky top-0 z-50">
    <div class="flex items-center gap-8">
        <div class="flex items-center gap-3 text-slate-900 dark:text-white">
            <div class="size-6 text-primary">
                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

                    <path clip-rule="evenodd" d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z" fill="currentColor" fill-rule="evenodd"></path>
                </svg>
            </div>
            <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">BookStore</h2>
        </div>
        <nav class="hidden md:flex items-center gap-8">
            <a class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="/">Home</a>
            <a class="text-primary dark:text-primary text-sm font-bold leading-normal" href="/wishlist">Wishlist</a>
        </nav>
    </div>
    <div class="flex flex-1 justify-end gap-4">
        <label class="hidden sm:flex flex-col min-w-40 !h-10 max-w-64">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div class="text-slate-400 flex border-none bg-slate-100 dark:bg-slate-800 items-center justify-center pl-3 rounded-l-lg border-r-0">
                    <span class="material-symbols-outlined text-xl">search</span>
                </div>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-slate-100 dark:bg-slate-800 h-full placeholder:text-slate-400 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search" value=""/>
            </div>
        </label>
        <div class="flex gap-2">
            <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-700 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                <a href="/cart"><span class="material-symbols-outlined text-xl">shopping_cart</span></a>
            </button>
        </div>
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-1Klhowmje1fRYmN-VKX6zTmQKtQb2YbPQw95JG_rZeesegH-hiDuF0LX7rNv1Z1Afud7d5bMYlpyuwPSoZ5RpkV01BzA0JkcGM2kACoVIYLAohHwpIWP1JcfRmxCNylfxT0oCv2zLvK_W-chi552ipEkV0xF6APXlZkZI2c5wcERRcGrAatLrASeaLLNTNIfqleofT9B136Uq630z_KMRmEYIZFHFFmnAW9ppzyAT4yPlgprnPvDsmCU7Tx_I6XjQ06caJZl2nE");'></div>
    </div>
</header>
<div class="layout-container max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-10 py-8 flex flex-col lg:flex-row gap-8">

    <!-- Боковая панель фильтров -->
    <aside class="w-full lg:w-64 flex-shrink-0 bg-white dark:bg-slate-800 rounded-xl p-4 shadow-md">
        <h2 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Filters</h2>
        <div class="flex flex-col gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Category</label>
                <select id="filterCategory" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 p-2 bg-white dark:bg-slate-700 text-slate-900 dark:text-white">
                    <option value="All">All</option>
                    <!-- Остальные опции будут добавлены динамически через JS -->
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Price Range</label>
                <input type="range" id="filterPrice" min="0" max="100" value="50" class="w-full"/>
                <div class="text-sm text-slate-600 dark:text-slate-400 mt-1">Up to $<span id="priceValue">50</span></div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Rating</label>
                <select id="filterRating" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 p-2 bg-white dark:bg-slate-700 text-slate-900 dark:text-white">
                    <option value="0">All</option>
                    <option value="1">1 ★ & up</option>
                    <option value="2">2 ★ & up</option>
                    <option value="3">3 ★ & up</option>
                    <option value="4">4 ★ & up</option>
                    <option value="5">5 ★</option>
                </select>
            </div>
        </div>
    </aside>

    <!-- Основной контейнер с книгами -->
    <main class="flex-1">
        <!-- Заголовок и кнопки -->
        <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
            <h1 class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">My Wishlist</h1>
            <div class="flex gap-2">
                <button class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700 text-sm font-bold border border-slate-200 dark:border-slate-700">
                    <span class="material-symbols-outlined text-lg">ios_share</span> Share
                </button>
                <button id="moveAllBtn" class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-primary/20 text-primary hover:bg-primary/30 text-sm font-bold">
                    <span class="material-symbols-outlined text-lg">shopping_cart</span> Move All to Cart
                </button>
            </div>
        </div>

        <!-- Контейнер для карточек книг -->
        <div id="wishlistContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- JS динамически добавляет книги сюда -->
        </div>

        <!-- Пагинация -->
        <div class="flex items-center justify-center p-4 mt-8 gap-2 flex-wrap">
            <a class="flex size-10 items-center justify-center text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="#">
                <span class="material-symbols-outlined text-xl">chevron_left</span>
            </a>
            <a class="text-sm font-bold leading-normal tracking-[0.015em] flex size-10 items-center justify-center text-white rounded-full bg-primary" href="#">1</a>
            <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-slate-600 dark:text-slate-300 rounded-full hover:bg-primary/20" href="#">2</a>
            <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-slate-600 dark:text-slate-300 rounded-full hover:bg-primary/20" href="#">3</a>
            <span class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-slate-600 dark:text-slate-300 rounded-full">...</span>
            <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-slate-600 dark:text-slate-300 rounded-full hover:bg-primary/20" href="#">8</a>
            <a class="flex size-10 items-center justify-center text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="#">
                <span class="material-symbols-outlined text-xl">chevron_right</span>
            </a>
        </div>
    </main>

</div>
<script src="/js/api.js"></script>
<script src="/js/wishlist.js"></script>
</body>
</html>
