<!DOCTYPE html>
<html class="light" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Книжный магазин - Каталог</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/catalog.js" type="module" defer></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#101622] dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">

    <header class="header">
        <div class="actions">
            <a class="brand" href="/">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 21V3h14v18l-7-3-7 3zM7 5v12.2l5-2.15 5 2.15V5H7z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
                <h1>BookStore</h1>
            </a>
            <nav class="nav">
                <a href="/">Главная</a>
                <a href="/catalog">Каталог</a>
                <a id="admin-link" href="/admin" class="hidden">Админ-панель</a>
            </nav>
        </div>
        <div class="actions">
            <div id="auth-buttons" class="actions">
                <a href="/login" class="btn btn-secondary">Войти</a>
                <a href="/register" class="btn btn-primary">Регистрация</a>
            </div>
            <div id="user-actions" class="actions hidden">
                <button class="icon-btn"><a href="/wishlist"><span class="material-symbols-outlined">favorite</span></a></button>
                <button class="icon-btn"><a href="/orders"><span class="material-symbols-outlined">receipt_long</span></a></button>
                <button class="icon-btn cart"><a href="/cart"><span class="material-symbols-outlined">shopping_cart</span></a><div id="cart-counter" class="badge hidden">0</div></button>
                <button class="icon-btn"><a href="/profile"><span class="material-symbols-outlined">account_circle</span></a></button>
                <button class="btn btn-secondary" onclick="logout()"><span class="material-symbols-outlined">logout</span></button>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container w-full flex-1 py-8 sm:px-6 lg:px-8">
        <div id="catalog-grid">

            <!-- SIDEBAR FILTERS -->
            <aside class="aside-filters sticky top-24">
                <div class="sticky top-24">
                    <div class="flex flex-col gap-6 p-6 bg-content-light rounded-xl border border-border-light">
                        <h3 class="text-lg font-bold text-[#101622] dark:text-white">Фильтры</h3>
                        <div class="flex flex-col gap-6">
                            <!-- Genre -->
                            <details open class="flex flex-col gap-3">
                                <summary class="flex items-center justify-between cursor-pointer">
                                    <span class="text-sm font-semibold text-[#101622] dark:text-white">Жанр</span>
                                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                                </summary>
                                <div id="genres" class="flex flex-col gap-2">
                                    <!-- JS will render genres here -->
                                </div>
                            </details>
                            <!-- Author -->
                            <details open class="flex flex-col gap-3">
                                <summary class="flex items-center justify-between cursor-pointer">
                                    <span class="text-sm font-semibold text-[#101622] dark:text-white">Автор</span>
                                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                                </summary>
                                <div id="authors" class="flex flex-col gap-2">
                                    <!-- JS will render authors here -->
                                </div>
                            </details>
                            <!-- Price Range -->
                            <div class="mb-4">
                                <label class="text-sm text-gray-600 dark:text-gray-300">Цена:</label>
                                <div class="flex items-center gap-2">
                                    <span id="price-value">0–100 $</span>
                                    <input type="range" min="0" max="100" value="100" id="price-slider" class="w-full">
                                </div>
                            </div>
                            <!-- Format -->
                            <details open class="flex flex-col gap-3">
                                <summary class="flex items-center justify-between cursor-pointer">
                                    <span class="text-sm font-semibold text-[#101622] dark:text-white">Формат</span>
                                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                                </summary>
                                <div id="formats" class="flex flex-col gap-2">
                                    <!-- JS will render formats here -->
                                </div>
                            </details>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- CATALOG -->
            <div class="flex flex-col gap-6">
                <!-- Search & Sort -->
                <div class="flex flex-row flex-wrap items-center gap-4">
                    <label class="relative flex-1 min-w-0">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                        <input id="search" class="form-input w-full h-12 pl-10 pr-4 rounded-lg text-text-light border-border-light bg-white placeholder:text-gray-500 text-sm"
                               placeholder="Поиск по названию или автору..." value=""/>
                    </label>
                    <div class="relative">
                        <select id="sort" class="appearance-none w-48 pl-3 pr-10 h-12 text-sm font-medium rounded-lg border border-border-light bg-white text-text-light">
                            <option value="popularity">Сортировка: По популярности</option>
                            <option value="priceAsc">Цена: По возрастанию</option>
                            <option value="priceDesc">Цена: По убыванию</option>
                            <option value="rating">По рейтингу</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <span class="material-symbols-outlined">expand_more</span>
                        </div>
                    </div>
                </div>

                <!-- GRID FOR BOOKS -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="book-grid">
                    <!-- JS will render books here -->
                </div>

                <!-- PAGINATION -->
                <div class="flex items-center justify-center pt-8">
                    <nav id="pagination" aria-label="Pagination" class="flex items-center gap-2">
                        <!-- JS will render pagination here -->
                    </nav>
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
