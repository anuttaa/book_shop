<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BookStore — Мой профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    

    <link rel="stylesheet" href="/css/main.css"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

<div class="relative flex min-h-screen w-full flex-col">

    <header class="header">
        <div class="actions">
            <a class="brand" href="/">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 21V3h14v18l-7-3-7 3zM7 5v12.2l5-2.15 5 2.15V5H7z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
                <h1>BookStore</h1>
            </a>
            <nav class="nav">
                <a href="/">Главная</a>
                <a href="/catalog">Каталог</a>
                <a id="admin-link" href="/admin" class="hidden">Админ-панель</a>
            </nav>
        </div>
        <div class="actions">
            <div id="auth-buttons" class="actions">
                <a href="/login" class="btn btn-secondary">Войти</a>
                <a href="/register" class="btn btn-primary">Регистрация</a>
            </div>
            <div id="user-actions" class="actions hidden">
                <button class="icon-btn"><a href="/wishlist"><span class="material-symbols-outlined">favorite</span></a></button>
                <button class="icon-btn"><a href="/orders"><span class="material-symbols-outlined">receipt_long</span></a></button>
                <button class="icon-btn cart"><a href="/cart"><span class="material-symbols-outlined">shopping_cart</span></a><div id="cart-counter" class="badge hidden">0</div></button>
                <button class="icon-btn"><a href="/profile"><span class="material-symbols-outlined">account_circle</span></a></button>
                <button class="btn btn-secondary" onclick="logout()"><span class="material-symbols-outlined">logout</span></button>
            </div>
        </div>
    </header>

    <main class="container mx-auto flex-grow px-4 py-8 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-4">

            <!-- Left Side Navigation -->
            <aside class="lg:col-span-1">
                <div class="flex h-full flex-col justify-between rounded-lg bg-white p-4 dark:bg-gray-900/50">

                    <!-- User Header -->
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col items-center gap-3">
                            <div class="relative group" onclick="handleAvatarClick()">
                                <div id="avatarContainer"
                                     class="size-20 rounded-full bg-cover bg-center bg-gray-200 border-2 border-gray-300 dark:border-gray-600 cursor-pointer"
                                     style="background-image: none;">
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                                    <span class="material-symbols-outlined text-white text-lg">edit</span>
                                </div>
                            </div>
                            <div class="text-center">
                                <h1 id="sidebarUsername" class="text-base font-medium text-gray-900 dark:text-white"></h1>
                                <p id="sidebarEmail" class="text-sm text-gray-500 dark:text-gray-400"></p>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <nav class="mt-4 flex flex-col gap-1">
                            <button data-section="avatar"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800/50">
                                <span class="material-symbols-outlined">photo_camera</span>
                                <p class="text-sm font-medium">Сменить аватар</p>
                            </button>

                            <button data-section="profile"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md bg-primary/10 text-primary dark:bg-primary/20">
                                <span class="material-symbols-outlined">person</span>
                                <p class="text-sm font-medium">Мой профиль</p>
                            </button>

                            <button data-section="change-password"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800/50">
                                <span class="material-symbols-outlined">key</span>
                                <p class="text-sm font-medium">Смена пароля</p>
                            </button>

                            <button data-section="delete"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30">
                                <span class="material-symbols-outlined">delete</span>
                                <p class="text-sm font-medium">Удалить аккаунт</p>
                            </button>

                        </nav>
                    </div>

                    <div class="mt-8 border-t border-gray-200 pt-4 dark:border-gray-800">
                        <button class="flex items-center gap-3 px-3 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800/50">
                            <span class="material-symbols-outlined">logout</span>
                            <p class="text-sm font-medium">Выйти</p>
                        </button>
                    </div>

                </div>
            </aside>

            <!-- Dynamic Content Area -->
            <div class="lg:col-span-3">
                <div id="contentArea" class="flex flex-col gap-8">

                    <!-- DEFAULT CONTENT -->
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Мой профиль</h1>
                        <p class="text-gray-500 dark:text-gray-400">Выберите раздел в боковом меню.</p>
                    </div>

                </div>
            </div>

        </div>
    </main>

</div>

<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>
<script src="/js/profile.js"></script>

</body>
</html>
