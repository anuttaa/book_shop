<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Book Nook - My Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
              },
              fontFamily: { display: ["Inter", "sans-serif"] },
            }
          }
        }
    </script>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

<div class="relative flex min-h-screen w-full flex-col">

    <!-- Top Navigation -->
    <header class="sticky top-0 z-10 flex h-16 items-center border-b border-gray-200/80 bg-background-light/80 backdrop-blur-sm dark:border-gray-800/80 dark:bg-background-dark/80">
        <div class="container mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8">

            <div class="flex items-center gap-4 text-gray-800 dark:text-white">
                <div class="size-6 text-primary">
                    <svg fill="currentColor" viewBox="0 0 48 48">
                        <path d="M24 .8 47.2 24 24 47.2.8 24 24 .8ZM21 35.8V12.2L9.2 24 21 35.8Z"/>
                    </svg>
                </div>
                <h2 class="text-lg font-bold tracking-tight">Book Nook</h2>
            </div>

            <nav class="hidden items-center gap-8 md:flex">
                <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="/">Home</a>
                <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="/catalog">Catalog</a>
            </nav>

            <div class="flex items-center gap-2">
                <button class="h-10 w-10 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <a href="/cart"><span class="material-symbols-outlined">shopping_cart</span></a>
                </button>
                <button class="h-10 w-10 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <a href="/wishlist"><span class="material-symbols-outlined">favorite</span></a>
                </button>
                <button class="h-10 w-10 flex items-center justify-center bg-primary/20 rounded-lg text-primary dark:bg-primary/30">
                    <a href="/profile"><span class="material-symbols-outlined">person</span></a>
                </button>
            </div>

        </div>
    </header>

    <main class="container mx-auto flex-grow px-4 py-8 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-4">

            <!-- Left Side Navigation -->
            <aside class="lg:col-span-1">
                <div class="flex h-full flex-col justify-between rounded-lg bg-white p-4 dark:bg-gray-900/50">

                    <!-- User Header -->
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col items-center gap-3">
                            <div class="relative group" onclick="handleAvatarClick()">
                                <div id="avatarContainer"
                                     class="size-20 rounded-full bg-cover bg-center bg-gray-200 border-2 border-gray-300 dark:border-gray-600 cursor-pointer"
                                     style="background-image: none;">
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                                    <span class="material-symbols-outlined text-white text-lg">edit</span>
                                </div>
                            </div>
                            <div class="text-center">
                                <h1 id="sidebarUsername" class="text-base font-medium text-gray-900 dark:text-white"></h1>
                                <p id="sidebarEmail" class="text-sm text-gray-500 dark:text-gray-400"></p>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <nav class="mt-4 flex flex-col gap-1">
                            <button data-section="avatar"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800/50">
                                <span class="material-symbols-outlined">photo_camera</span>
                                <p class="text-sm font-medium">Change Avatar</p>
                            </button>

                            <button data-section="profile"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md bg-primary/10 text-primary dark:bg-primary/20">
                                <span class="material-symbols-outlined">person</span>
                                <p class="text-sm font-medium">My Profile</p>
                            </button>

                            <button data-section="change-password"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800/50">
                                <span class="material-symbols-outlined">key</span>
                                <p class="text-sm font-medium">Change Password</p>
                            </button>

                            <button data-section="delete"
                                    class="nav-btn flex items-center gap-3 px-3 py-2 rounded-md text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30">
                                <span class="material-symbols-outlined">delete</span>
                                <p class="text-sm font-medium">Delete Account</p>
                            </button>

                        </nav>
                    </div>

                    <div class="mt-8 border-t border-gray-200 pt-4 dark:border-gray-800">
                        <button class="flex items-center gap-3 px-3 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800/50">
                            <span class="material-symbols-outlined">logout</span>
                            <p class="text-sm font-medium">Logout</p>
                        </button>
                    </div>

                </div>
            </aside>

            <!-- Dynamic Content Area -->
            <div class="lg:col-span-3">
                <div id="contentArea" class="flex flex-col gap-8">

                    <!-- DEFAULT CONTENT -->
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">My Profile</h1>
                        <p class="text-gray-500 dark:text-gray-400">Select an option from the sidebar.</p>
                    </div>

                </div>
            </div>

        </div>
    </main>

</div>

<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/profile.js"></script>

</body>
</html>
